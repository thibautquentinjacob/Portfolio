<h3>About the company</h3>
<mat-card>
    <mat-card-header>
        <img mat-card-avatar src="{{ image }}" alt="logo">
        <mat-card-title>{{ company }} ({{ symbol }})</mat-card-title>
        <mat-card-subtitle>{{ sector }} ({{ industry }})</mat-card-subtitle>
    </mat-card-header>
    <!-- <mat-card-subtitle>Apple Inc.</mat-card-subtitle> -->
    <mat-card-content>
        {{ description }}
        <br><br>
        <span class='ceo'>CEO: {{ CEO }}</span>
    </mat-card-content>
</mat-card>
